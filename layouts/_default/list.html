{{ define "main"}}

<!-- startpage start-->
<!-- heading section start-->
<section class="py-4 subpage-screen image-overlay bg-pos_cc bg-color-main">
  <div class="container py-4">
    <h2 class="text-center text-white title">{{ .Title }}</h2>
  </div>
</section>
<!-- heading section end-->

<div class="container-fluid p-0 m-0 bg-color-main">
  <div class="row align-items-center justify-content-center">
    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-6 align-self-center m-auto">
      <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-xl-6 my-4">
          <h4 class="title text-center text-color-blue">{{.Title }}</h4>
          <!-- <h4 class="title text-color-blue"> <i class="fa fa-1x fa-trophy"></i>ledarskapscoaching</h4> -->
          <p class="text-white">{{ .Content | markdownify }}</p>
        </div>
      </div>
    </div>
    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-6 cover"
      style="background-image: url('{{.Site.BaseURL }}/images/{{ .Params.img }}');">
      <!-- <h1 class="text-center text-white py-10"></h1> -->
    </div>
  </div>
</div>
{{ if .Params.quote }}
<div class="container-fluid p-0 m-0 image-overlay bg-color-main">
  <div class="row align-items-center py-4">
    <div class="col py-4">
      <h1 class="text-center title text-white">" {{ .Params.quote }} "</h1>
    </div>
  </div>
</div>
{{end}}

{{ end }}
