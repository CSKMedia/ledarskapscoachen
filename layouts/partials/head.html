<head>
  <title>{{ .Title }} | {{ .Site.Title }}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="author" content="CSK Media">
  <meta name="keywords" content="Ledarskapscoachen, Ledarskapscoach, Ledarskapscoaching, Ledarskapsutveckling, Ledarutveckling, Chef, chefsstÃ¶d, Mentor, Coach, Handledning">

  {{ "<!-- mobile responsive meta -->" | safeHTML }}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  {{ hugo.Generator }}

<!-- open graph -->
<!--Title-->
<title itemprop="name">{{ .Title }} | {{ .Site.Title }}</title>
<meta property="og:title" content="{{ .Title }} | {{ .Site.Title }} "/>
<meta name="twitter:title" content="{{ .Title }} | {{ .Site.Title }}"/>
<meta itemprop="name" content="{{ .Title }} | {{ .Site.Title }} "/>
<meta name="application-name" content="{{ .Title }} | {{ .Site.Title }} "/>
<meta property="og:site_name" content="{{ .Site.Params.sitename }}" />

<!--description-->
<!-- <meta name="description" content="{{ .Params.description }}" /> -->
<meta name="description" content="{{ with .Description }}
  {{ . }}
  {{ else }}
  {{if .IsPage}}{{ .Params.firstText }}
  {{ else }}{{ with .Site.Params.description }}
  {{ . }}
  {{ end }}{{ end }}{{ end }} "/>

<meta itemprop="description" content="{{ with .Description }}
{{ . }}
{{ else }}
{{if .IsPage}}{{ .Params.firstText }}
{{ else }}{{ with .Site.Params.description }}
{{ . }}
{{ end }}{{ end }}{{ end }} "/>

<meta property="og:description" content="{{ with .Description }}
{{ . }}
{{ else }}
{{if .IsPage}}{{ .Params.firstText }}
{{ else }}{{ with .Site.Params.description }}
{{ . }}
{{ end }}{{ end }}{{ end }} "/>

<meta name="twitter:description" content="{{ with .Description }}
{{ . }}
{{ else }}
{{if .IsPage}}{{ .Params.firstText }}
{{ else }}{{ with .Site.Params.description }}
{{ . }}
{{ end }}{{ end }}{{ end }} "/>

<!--.links -->
<base href="{{ .Permalink }}">
<link rel="canonical" href="{{ .Permalink }}" itemprop="url" /> 
<meta name="url" content="{{ .Permalink }}" />
<meta name="twitter:url" content="{{ .Permalink }}" /> 
<meta property="og:url" content="{{ .Permalink }}" />

{{ with .Params.Image }}
  <meta itemprop="image" content="{{ . | absURL }}" />
  <meta property="og:image" content="{{ . | absURL }}" /> 
  <meta name="twitter:image" content="{{ . | absURL }}" />
  <meta name="twitter:image:src" content="{{ . | absURL }}" /> 
{{ else }}
  <meta itemprop="image" content="{{ .Site.Params.ogimage | absURL }}" />
  <meta property="og:image" content="{{ .Site.Params.ogimage | absURL }}" />
  <meta name="twitter:image" content="{{ .Site.Params.ogimage | absURL }}" />
  <meta name="twitter:image:src" content="{{ .Site.Params.ogimage | absURL }}" /> 
{{ end }}

<!-- To make sure this renders only in the article page, we check the section -->
{{ if eq .Section "aktuellt" }}

  <meta property="og:type" content="article" />
  <meta property="article:publisher" content="{{ .Site.Params.facebook }}" />
  <meta property="og:article:published_time" content={{ .Date.Format "2006-01-02T15:04:05Z0700" | safeHTML }} /> 
  <meta property="article:published_time" content={{ .Date.Format "2006-01-02T15:04:05Z0700" | safeHTML }} />
{{ end }}

<!-- Eninge crawler-->
<meta name="robots" content="index,follow" />
<meta name="googlebot" content="index,follow" />

  <link rel='icon' type='image/x-icon' href='/favicon.ico'/>
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- Custom styles for this template -->
  <link type="text/css" rel="stylesheet" href="{{ "css/style.css" | relURL}}" />
  <link type="text/css" rel="stylesheet" href="{{ .Site.BaseURL }}/css/carousel.css" />

  <!-- font awesome icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!--google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Cinzel|Lato:300,400,900&display=swap" rel="stylesheet">

  <!--font awesome-->
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <meta name="google-site-verification" content="MPD_U2If5iHexFIIDdUWp6JoOk0MF0g_giJ6fa30TcU" />
</head>
