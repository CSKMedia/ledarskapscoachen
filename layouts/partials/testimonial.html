<!--Testemonial carousel-->
<section class="container-fluid p-0 m-0 bg-color-gray d-none d-lg-block" id="testimonial-section">
  <div class="container py-4">
    <div class="row">
      <div class="col-md-10 col-center m-auto">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <!-- Wrapper for carousel items -->
          <div class="carousel-inner">
            {{ $slides := (.Site.Data.homepage.testimonial.item ) }}

            {{ range $key, $value := $slides }}
              {{ $active := "" }}
              {{ if eq $key 0 }}
                {{ $active = "active" }}
              {{ end }}
            <div class="item carousel-item {{ $active }}">
              <div class="img-box"><img src="{{ .image }}" alt=""></div>
              <p class="testimonial text-white">{{ .content }}</p>
              <p class="overview text-white"><b>{{ .name }} </b>, {{ .company }}</p>
            </div>
            {{ end }}
          </div>
          <!-- Carousel controls -->
          <a class="carousel-control left carousel-control-prev" href="#myCarousel" data-slide="prev">
            <i class="fa fa-chevron-left"></i>
          </a>
          <a class="carousel-control right carousel-control-next" href="#myCarousel" data-slide="next">
            <i class="fa fa-chevron-right"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
