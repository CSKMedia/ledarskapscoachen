{{ define "main"}}

<!-- startpage start-->
<div class=" py-4 subpage-screen image-overlay bg-pos_cc bg-color-main">
  <div class="row align-items-center">
    <div class="col py-4">
      <h2 class="title text-white">{{ .Title }}</h2>
    </div>
  </div>
</div>

<div class="container-fluid p-0 m-0 bg-color-main">
  <div class="row align-items-center m-0">
    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-6 p-0 align-self-center m-auto">
      <div class="p-5">

        <div class="social text-center">
          <a href="{{ .Site.Params.Social.instagram }}"><i class="fa fa-3x fa-instagram pb-4 pr-4"></i></a>
          <a href="{{ .Site.Params.Social.linkedin }}"><i class="fa fa-3x fa-linkedin-square pr-4"></i></a>
          <a href="{{ .Site.Params.Social.facebook }}" target="_blank"> <i class="fa fa-3x fa-facebook-square pb-4"></i></a>
        </div>

        <h4 class="title text-center text-color-blue">{{ .Title }}</h4>
        <!-- <h4 class="title text-color-blue"> <i class="fa fa-1x fa-trophy"></i>ledarskapscoaching</h4> -->
        <p class="text-white">{{ .Content | markdownify }}</p>
      </div>
    </div>
    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-6 cover h-1150"
      style="background-image: url('{{.Site.BaseURL }}/images/{{ .Params.img }}');">
    </div>
  </div>
</div>

<div class="container-fluid p-0 m-0 image-overlay bg-color-main">
  <div class="row align-items-center py-4">
    <div class="col py-4">
      <h1 class="text-center title text-white">" {{ .Params.quote }} "</h1>
    </div>
  </div>
</div>

{{- partial "contact_banner.html" . -}}

{{ end }}
